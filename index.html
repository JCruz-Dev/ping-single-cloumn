<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
            rel="stylesheet"
        />
        <link href="./app.styl" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="logo">
                    <img src="./ping-logo.svg" alt="Company Logo" />
                </div>
                <section class="content">
                    <div class="content__heading">
                        <h1 class="content__heading__title">
                            We are launching <span>soon!</span>
                        </h1>
                        <h2 class="content__heading__subtitle">
                            Subscribe and get notified
                        </h2>
                    </div>
                    <form class="content__action" id="form">
                        <div class="input__container">
                            <input
                                name="email input"
                                type="text"
                                placeholder="Your email address…"
                                class="content__action__input"
                                id="input"
                                title="email input"
                            />
                            <p class="hidden" id="message">
                                Please provide a valid email address
                            </p>
                        </div>
                        <button type="submit" class="content__action__button">
                            Notify Me
                        </button>
                    </form>
                </section>
                <div class="main__image">
                    <img src="./hero-image.svg" alt="hero image" />
                </div>
            </div>
        </main>
        <footer class="social">
            <div class="social__wrapper">
                <div class="social__icon">
                    <img
                        src="./facebook.svg"
                        class="social__twitter"
                        alt="icon"
                    />
                </div>
                <div class="social__icon">
                    <img
                        src="./twitter.svg"
                        class="social__twitter"
                        alt="icon"
                    />
                </div>
                <div class="social__icon">
                    <img
                        src="./instagram.svg"
                        class="social__twitter"
                        alt="icon"
                    />
                </div>
            </div>
            <p class="social__copyright">
                © Copyright Ping. All rights reserved.
            </p>
        </footer>
        <script src="./index.ts"></script>
    </body>
</html>
